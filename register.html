<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="">
        <h2>Registration Form</h2>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="Enter Your First Name" required>
        <br>

        <label for="middle_name">Middle Name</label>
        <input type="text" id="Middle_name" placeholder="Enter Your Middle Name">
        <br>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Enter Your Last Name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <br>

        <label for="mobile_no">Mobile Number</label>
        <input type="tel" id="mobile_no" placeholder="Enter Your Mobile Number" required>
        <br>

        <label for="gender">Gender</label required>
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="female" name="gender">Female
        <input type="radio" value="other" name="gender">Other
        <br>

        <label for="address">Address</label>
        <textarea name="address" id="" placeholder="Enter Your Full Address" required></textarea>
        <!-- <input type="text" placeholder="Village, Post Office, District, State, Country"> -->
        <br>

        <input type="submit" value="Register">

    </form>
    
</body>
</html>
